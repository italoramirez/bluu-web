<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div id="app" class="container">
        <h3>{{ titulo }}</h3>
        <button class="btn btn-primary" @click="contar">+</button>
        <button class="btn btn-warning" @click="contador--">-</button>
        <div class="progress mt-2">
            <div 
                class="progress-bar progress-bar-striped progress-bar-animated"   role="progressbar" aria-valuenow="75" 
                aria-valuemin="0" aria-valuemax="100" :style="{'width': contador+'%'}"
                :class="cargarProgress">{{ contador }}%</div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/computed.js"></script>
</body>
</html>
